usajobs_search_api.settings:
  path: /admin/config/usajobs_search_api
  defaults:
    _form: '\Drupal\usajobs_search_api\Form\UsajobsSearchApiConfigForm'
    _title: 'USAjobs Search API'
  requirements:
    _permission: 'administer_usajobs_search_api'
usajobs_search_api.help:
  path: 'admin/help/usajobs_search_api'
  requirements:
    _permission: 'administer_usajobs_search_api'
usajobs_search_api.listings:
  path: '/usajobs/api/list'
  defaults:
    _controller: '\Drupal\usajobs_search_api\Controller\UsajobsSearchApiController::getJobs'
    _title: 'Job Listings'
  requirements:
    _permission: 'access content'
