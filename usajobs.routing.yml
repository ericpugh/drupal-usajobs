usajobs.settings:
  path: /admin/config/usajobs
  defaults:
    _form: '\Drupal\usajobs\Form\ConfigForm'
    _title: 'USAjobs Settings'
  requirements:
    _permission: 'administer_usajobs'
usajobs.help:
  path: 'admin/help/usajobs'
  requirements:
    _permission: 'administer_usajobs'
usajobs.listings:
  path: '/usajobs/api/list'
  defaults:
    _controller: '\Drupal\usajobs\Controller\UsajobsController::getJobs'
    _title: 'Job Listings'
  requirements:
    _permission: 'access content'
